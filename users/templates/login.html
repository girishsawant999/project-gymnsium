{% extends 'base.html' %}
{% block base %}
<title>Login</title>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="{{baseImages}}/logo.svg">
                        </div>
                        <h4>Hello! let's get started</h4>
                        {% for msg in messages %}
                        <div id="deletesuccess"
                             class="alert
                     {% if msg.level == 20 %} alert-info {% endif %}
                     {% if msg.level == 25 %} alert-success {% endif %}
                     {% if msg.level == 30 %} alert-warning {% endif %}
                     {% if msg.level == 40 %} alert-danger {% endif %}"
                             role="alert">
                            {{msg}}
                        </div>
                        {% endfor %}
                        <form class="pt-3" action="{% url 'user_login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                                       placeholder="Email or Mobile No." name="username" value="{{username}}" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                       placeholder="Password" name="pass" required>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN IN
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="text-muted">
                                        <input type="checkbox"> Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Don't have an account? <a
                                    href="#" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
