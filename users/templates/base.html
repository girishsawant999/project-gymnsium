{% load static %}
{% block styles %}

{% endblock %}
{% static 'assets/images' as baseImages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="shortcut icon" href="{{baseImages}}/favicon.png"/>
</head>
<body>
{% block base %}


{% endblock %}

<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/misc.js' %}"></script>
<script src="{% static 'assets/js/jquery-latest.js' %}"></script>
<script type="text/javascript">
      $(document).ready( function() {
        $('#deletesuccess').delay(1000).fadeOut();
      });
</script>
<script type="text/javascript">
    function changeClass(){
       var element = document.getElementById('fullscreen-button');
       if(element.classList.contains("mdi-fullscreen")){
          element.classList.remove("mdi-fullscreen");
          element.classList.add("mdi-fullscreen-exit");
       }
       else
       {
          element.classList.remove("mdi-fullscreen-exit");
          element.classList.add("mdi-fullscreen");
       }
    }
</script>
{% block scripts %}


{% endblock %}
</body>
</html>
